    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes animacion_martillo {
            0% {
                transform: rotate(0deg);
                top: 0px;
            }

            30% {
                transform: rotate(45deg);
                top: 30px;
            }

            50% {
                transform: rotate(90deg);
                top: 60px;
            }

            70% {
                transform: rotate(90deg);
                top: 60px;
            }

            100% {
                transform: rotate(0deg);
                top: 0px;
            }
        }

        #martillo {
            animation: animacion_martillo 2s infinite;
            position: relative;
        }

        #clavo {
            width: 10px;
            height: 40px;
            background-color: #6E6E6E;
            position: absolute;
            top: 130px;
            left: 55px;
        }

        .contenedor {
            position: relative;
            width: 120px;
            height: 200px;
        }
    </style>
</head>
